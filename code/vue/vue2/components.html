<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  3.使用组件-->
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  //1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `				
    <div>
      <p>人间烟火气</p>
      <p>最是抚人心</p>
    </div>`
  })
  //2.注册组件（全局）
  Vue.component('cpn1',cpnC);
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊！'
    },
    components: {
      cpn2: cpnC     //注册组件（局部）
    }
  })
</script>
</body>
</html>
