<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  1.lazy修饰符-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--  2.number修饰符-->
  <input type="number" v-model.number="age"><br>
  <h2>{{age}}-{{typeof age}}</h2>

  <!--  3.trim修饰符-->
  <input type="text" v-model.trim="name"><br>
  <h2>您的名字是：{{name}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'aaa',
      age: 0,
      name: '',
    }
  })
</script>
</body>
</html>
