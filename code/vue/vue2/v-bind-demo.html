<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(m,index) in movies" :class="{active:index==currentIndex}" @click="getIndex(index)">{{m}}</li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['爆裂鼓手','低俗小说','小丑','超脱'],
      currentIndex:'0',
    },
    methods: {
      getIndex: function (obj) {
        this.currentIndex = obj;
      },
    }
  })
</script>
</body>
</html>
